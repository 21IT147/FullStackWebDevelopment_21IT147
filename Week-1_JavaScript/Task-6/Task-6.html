<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sixth Task</title>
</head>
<body>
  <h1>Scope and Hoisting</h1>
  <button onclick="Scopefun()">Click</button>
  <label> to see the variables inside and outside function</label>
  <p id="scope1"></p>
  <p id="scope2"></p>
  <p id="scope3"></p>
  <script>
    function Scopefun() {
        var x = "var";
        let y = "let";
        const z = "const";
        document.getElementById("scope1").innerHTML = x + "_inside";
    document.getElementById("scope2").innerHTML = y + "_inside";
    document.getElementById("scope3").innerHTML = z + "_inside";
    }
    document.getElementById("scope1").innerHTML = x + "_outside";
    document.getElementById("scope2").innerHTML = y + "_outside";
    document.getElementById("scope3").innerHTML = z + "_outside";
</script>
</body>
</html>
