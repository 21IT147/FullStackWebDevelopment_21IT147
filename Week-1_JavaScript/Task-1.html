<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onLoad="loadData()">
    <div class="container">
        <h1>
            Different Data Types in javaScript
        </h1>
        <p id="let1"></p>
        <p id="var1"></p>
        <p id="const1"></p>
        <p id="let2"></p>
        <p id="var2"></p>
        <p id="const2"></p>
        <p id="let3"></p>
        <p id="var3"></p>
        <p id="const3"></p>
    </div>
    <script>
        function loadData(){
            let let1 = 5;
            let let2 = "Hello";
            let let3 = "Your number is :" + let1;


            let var1 = 15;
            let var2 = "Hello";
            let var3 = "Your number is :" + var1;


            let const1 = 25;
            let const2 = "Hello";
            let const3 = "Your number is :" + const1;
            document.getElementById("let1").innerHTML = "let : " + let1;
            document.getElementById("var1").innerHTML = "var : " + var1;
            document.getElementById("const1").innerHTML = "const : " + const1;


            document.getElementById("let2").innerHTML = "let : " + let2;
            document.getElementById("var2").innerHTML = "var : " + var2;
            document.getElementById("const2").innerHTML = "const : " + const2;


            document.getElementById("let3").innerHTML = "let : " + let3;
            document.getElementById("var3").innerHTML = "var : " + var3;
            document.getElementById("const3").innerHTML = "const : " + const3;
        }
    </script>
</body>
</html>
