<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Name Of Books</h1>
    Books : <input type="text" id="books">
    <button onClick="addBooks()">Enter</button><br>
    <button onClick="Display()">Display Your Books</button>
    <div id="display"></div>

    <script>
          var books = [];

function addBooks() {
    books.push(document.getElementById("books").value);
    document.getElementById("books").value = "";
}

function Display() {
    var displayDiv = document.getElementById("display");
    displayDiv.innerHTML = "";

    for (var i = 0; i < books.length; i++) {
        var bookParagraph = document.createElement("p");
        bookParagraph.textContent = books[i];
        displayDiv.appendChild(bookParagraph);
    }
}
    </script>
</body>
</html>
